<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table start</title>
</head>

<body>
    <main>
        <h1>Let's check how table works</h1>

        <h2>Table 1</h2>
        <table>
            <thead>
                <tr>
                    <th>Bird Name</th>
                    <th>Average weight (in pounds)</th>
                    <th>Average height (in feet)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ostrich</td>
                    <td>104.5</td>
                    <td>8`</td>
                </tr>
                <tr>
                    <td>Somali Ostrich</td>
                    <td>110.3</td>
                    <td>4`</td>
                </tr>
                <tr>
                    <td>Wild Turkey</td>
                    <td>90</td>
                    <td>6`</td>
                </tr>
            </tbody>
        </table>

        <h2>Table 2</h2>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Bird Name</th>
                    <th colspan="2">Averages</th>
                </tr>
                <tr>
                    <th>Weight (in pounds)</th>
                    <th>Height (in feet)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ostrich</td>
                    <td>104.5</td>
                    <td>8`</td>
                </tr>
                <tr>
                    <td>Somali Ostrich</td>
                    <td>110.3</td>
                    <td>4`</td>
                </tr>
                <tr>
                    <td>Wild Turkey</td>
                    <td>90</td>
                    <td>6`</td>
                </tr>
            </tbody>
        </table>
    </main>

</body>

</html>
